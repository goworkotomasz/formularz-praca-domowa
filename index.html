<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="origin" />
    <title>Formularz zgloszeniowy</title>
</head>
<body>
    
    <form method="POST" action="http://formspree.io/goworko.tomasz@poczta.fm">
       
        <label for="name">Imię:</label><br>
        <input type="text" id="name"><br>
        
        <label for="surname">Nazwisko:</label><br>
        <input type="text" id="surname"><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email"><br>
        
        <label for="phone">Telefon:</label><br>
        <input type="text" id="phone"><br>
        <br>
        
        <label for="option">Wybierz miasto:</label><br>
        <select id="option">
            <option value="1">Kraków</option>
            <option value="2">Warszawa</option>
            <option value="3">Gdańsk</option>
        </select>
        <br>
        
             <label for="name">Wybierz płeć</label><br>
              <input type="radio" name="gender" value="male" checked> Męzczyzna<br>
              <input type="radio" name="gender" value="female"> Kobieta<br>
              
        <br>
            
	       <input type="checkbox" name="nazwa" value="1" />Wyrażam zgodę na przetwarzanie danych
        
        <br>
        <label>Wiadomosc:</label><br>
        <textarea maxlength="200"></textarea><br>
        
        
        <br>
        <button type="submit">Wyślij</button><br>
        
    </form>
    
</body>
</html>
