<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz zgloszeniowy</title>
</head>
<body>
    
    <form  action="https://formspree.io/goworko.tomasz@poczta.fm" 
	  method="POST">
	</form>
    
    <form>
       
        <label for="name">Imię:</label><br>
        <input type="text" id="name"><br>
        
        <label for="surname">Nazwisko:</label><br>
        <input type="text" id="surname"><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email"><br>
        
        <label for="phone">Telefon:</label><br>
        <input type="text" id="phonenumber"><br>
        
        <label for="user-option">Wybierz miasto:</label><br>
        <select id="user=option">
            <option value="1">Kraków</option>
            <option value="2">Warszawa</option>
            <option value="3">Gdańsk</option>
        </select>
        <br>
        <form action="wybierz">Wybierz płeć:<br>
            <input type="radio" name="mezczyzna" value="plec" />Mężczyzna<br>
	        <input type="radio" name="kobieta" value="plec" />Kobieta
        </form>
        <br>
        <form action="zgoda">
	            <input type="checkbox" name="nazwa" value="1" />Wyrażam zgodę na przetwarzanie danych
        </form>
        <br>
        <label for="message">Wiadomosc:</label><br>
        <textarea maxlength="200"></textarea><br>
        
        
        <br>
        <input type="submit" value="Wyslij"><br>
    </form>
    
</body>
</html>
